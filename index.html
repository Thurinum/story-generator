<!DOCTYPE html>
<html>

<head>
	<title>Story Gen</title>
	<meta charset="utf8" />
	<link rel="shortcut icon" href="resources/graphics/icons/document.webp" type="image/webp">
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<!-- MAIN MENU -->
	<div id="mainMenu">
		<h1 id="mainMenuTitle">Your Very Own Story, Free</h1>
		<h2 id="mainMenuSubtitle">Create an engaging, personalized story in minutes!</h2>
		<button id="mainMenu-startBtn">Let's go!</button>
	</div>

	<!-- NOTIFICATION BANNER -->
	<div id="notificationsBanner"></div>

	<!-- SHORT STORY CREATION INTERFACE -->
	<main id="mainInterface">
		<section id="scnSelect">
			<div class="scnSelect-card">
				<img class="scnSelect-cardPreview" src="resources/graphics/icons/document.webp" />
				<p class="scnSelect-cardLabel">
					<span class="scnSelect-name">Adventure</span><br />
					<span style="font-size: 0.75em">An adventure scenario.</span>
					<br /><br />
					<button id="scnSelect-chooseBtn">Choose</button>
				</p>
			</div>
		</section>
		<section id="scnSettings">
			<h2 id="scnSettings-header">Scenario Settings</h2>

			<label>
				What's the name of your story?
				<input id="scnSettings-storyTitle" type="text" placeholder="Enter book title" />
			</label>

			<label>
				Who's the author?
				<input id="scnSettings-storyAuthor" type="text" placeholder="Enter author name" />
			</label>

			<label>
				How should the critics regard your work?
				<select id="scnSettings-storyCritics">
					<option disabled selected>Select critics reception</option>
					<option>Let fate decide</option>
					<option>Favorable</option>
					<option>Unfavorable</option>
				</select>
			</label>
			
			<button id="scnSettings-startBtn">Onwards</button>
		</section>

		<section id="scnVariables">
			<h2>Scenario Customization</h2>
			<!-- Dynamic scenario fields will appear here -->
		</section>

		<section id="scnDisplay">
			<div id="scnDisplay-book">
				<div id="scnDisplay-bookCoverFront" class="bookCover">
					<img id="scnDisplay-bookCoverDetail" class="bookCoverDetail" src="resources/graphics/covers/stains.webp" />
					<h1 id="scnDisplay-bookTitle"></h1>
					<p id="scnDisplay-bookSubtitle"></p>
					<h2 id="scnDisplay-bookAuthor"></h2>
					<h3 id="scnDisplay-bookTagline" style="font-size:1.5em;position:absolute;bottom:1%;color:rgb(255, 255, 255);padding:10px;"></h3>
				</div>
				<div id="scnDisplay-bookPageLeft" class="bookCover">
					<p style="z-index: 2" id="scnDisplay-bookPageLeftContent"></p>
				</div>
				<div id="scnDisplay-bookPageRight" class="bookCover">
					<p style="z-index: 2" id="scnDisplay-bookPageRightContent"></p>
				</div>
			</div>
	
			<button id="scnDisplay-downloadBtn">Download as Microsoft Word Document</button>
		</section>

		<section id="scnEditor">
			<h2 class="scnEditor-header">Scenario name</h2>
			<p class="scnEditor-description">Choose a name for your scenario.</p>
			<input id="scnEditor-name" type="text" />
			<button id="scnEditor-editBtn">Ok</button>
		</section>

		<button id="scnEditor-openBtn">New scenario</button>		
	</main>

	<script type="text/javascript" src="scripts/resources.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/editor.js"></script>
</body>

</html>
